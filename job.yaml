- job:
    name: selenium-maven-docker-test
      description: 'Automatically builds the docker image'
      scm:
        - git:
            url: https://github.com/FutureItVision/DemoProject.git
            branches:
              - master
            basedir: ~/DemoProject/
      triggers:
        - pollscm:
            cron: "* * * * *"
      builders:
        - shell: |
            cd ~/DemoProject/
            g pull
            docker build --network host -t selenium-maven:1.0 .